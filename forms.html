<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Test</title>
</head>
<body>
    <!-- GET method is 100% insecure but it is commonly used for on-site searching. POST method does NOT show variables in the URL bar. -->
    <form method="GET" action="">
        <div>
            <label for="firstname">First Name</label>
            <input required type="text" id="firstname" name="firstname">
        </div>
        <div>
            <label for="checkbox_field">Checkbox</label>
            <input required type="checkbox" value="1" name="checkbox_field">
        </div>
        <div>
            <label for="radio_test">Radio Buttons</label>
            <input required type="radio" name="radio_test" value="1"> 1
            <input required type="radio" name="radio_test" value="2"> 2
            <input required type="radio" name="radio_test" value="3"> 3
        </div>
        <div>
            <label for="date">Date</label>
            <input required type="date" name="date">
        </div>
        <div>
            <label for="email">Email</label>
            <input required type="email" name="email">
        </div>
        <div>
            <label for="hidden">Hidden</label>
            <input required type="hidden" name="hidden" value="is_hidden">
        </div>
        <div>
            <label for="number">Number</label>
            <input required type="number" name="number" step="0.5" max="50" min="0">
        </div>
        <div>
            <label for="password">Password</label>
            <input required type="password" name="password" placeholder="Password here...">
        </div>
        <div>
            <label for="URL">URL</label>
            <input required type="url" name="url" value="https://codingforeverybody.com">
        </div>
        <div>
            <label for="file">File</label>
            <input required type="file" name="file">
        </div>
        <div>
            <label for="submit">Submit</label>
            <input required type="submit" name="submit" value="Push Me!">
        </div>
    </form>
</body>
</html>
