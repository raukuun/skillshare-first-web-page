<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text Areas</title>
</head>
<body>
    <form action="GET">
        <label for="t1">Text Submission</label>
        <textarea 
        placeholder="Push your ideas here..." cols="50" rows="10" required name="textarea" id="t1" minlength="5" maxlength="400" autofocus></textarea>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
