<!DOCTYPE html>
<html>
    <head>
        <title>Inline CSS</title>
    </head>

    <!--Inline CSS is really anything that you can put in the tag for the element. You can manually change elements' style this way using the STYLE tag. This is useful to have for very specific things in the page that you might not need/want to use CSS on.-->
    <body>
       <div style="border: 1px solid red; background-color: aquamarine;">
            This is a div.
        </div>

        <div style="border: 1px solid red; background-color: blueviolet;">
            Woo inline CSS is like this.
        </div>

        <span style="border: 1px dotted red; background-color: cornsilk;">
            a span my man
        </span>


    </body>

</html>
