<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5 Semantics</title>
</head>
<body>
    <!-- Navs are the same as divs, but they are specifically used just for nav bars! -->
    <nav></nav>
    <div></div>
    <!-- Headers are kind of like your banners for the site and will sit underneath your nav bars -->
    <header></header>
    <!-- Footers operate just like they do in Word, where they are banners at the bottom of the page -->
    <footer></footer>
    <!-- articles are, well articles that sit within your content. They will usually reside within the <main> tag. -->
    <article></article>
    <!-- asides will be anything along the side of the site as a sidebar/side banner -->
    <aside></aside>
    <!-- details are usually used for copyrights at the footer tag, but they can also be used as mini dropdowns for extraneous information in the main -->
    <details>&copy; 2020</details>
    <main></main>
    <!-- time will contain information about ANYTHING time related. Runtimes, dates, current time, time posted...etc. -->
    <time></time>
    <!-- mark will allow you to highlight text chosen by the tag and is used as a wraparound within a div or a <p> -->
    <mark></mark>
</body>
</html>
